{% load static%}

<link rel="stylesheet" type="text/css" href="{% static 'article/style.css' %}" />

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'article:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No article are available.</p>
{% endif %}
